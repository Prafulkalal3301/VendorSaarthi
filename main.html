<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VendorSaarthi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>VendorSaarthi</h1>
        
        <div class="input-section">
            <h2>Add Vegetables</h2>
            <input type="text" id="vegInput" placeholder="Search vegetables..." oninput="showSuggestions()" />
            <ul id="vegSuggestions" class="hidden"></ul>
            <input type="number" id="vegPrice" placeholder="Price" />
            <select id="quantityUnit">
                <option value="kg">kg</option>
                <option value="ltr">ltr</option>
                <option value="bundle">bundle</option>
                <option value="dozen">dozen</option>
            </select>
            <button onclick="addVegetable()">Add Item</button>
        </div>

        <div id="vegListContainer" class="hidden">
            <h3>Vegetable List</h3>
            <div id="vegList"></div>
            <button id="copyButton" class="hidden" onclick="generateAndCopyList()">Generate and Copy List</button>
        </div>

        <div id="resultPopup">
            <h3>Your Vegetable List</h3>
            <pre id="finalListDisplay"></pre>
            <button onclick="copyFinalList()">Copy to Clipboard</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>
</body>
</html>
